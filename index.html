<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skambo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="left">

      <div class="agrupar">

        <div class="imagem">
          <img src="./assets/Rectangle 4.png" alt="">
          <img id="skambo" src="assets/skambo3 1.svg" alt="logo skambo" />
        </div>
        <div class="texto">
          <h1>Seja bem vindo!</h1>
          <h2>Acesse sua conta agora mesmo.</h2>
        </div>
      </div>

      <button>ENTRAR</button>
      <a href="#" target="_blank" rel="">Esqueci minha senha</a>
    </div>

    <div class="right">
      <h1>Crie sua conta</h1>
      <h2>Preencha o formul√°rio</h2>


      <div class="textfield">
        <img src="assets/ant-design_user-add-outlined.svg" alt="" />
        <input type="text" placeholder="Nome" />
      </div>

      <div class="textfield">
        <img src="assets/carbon_email.svg" alt="" />
        <input type="email" placeholder="Email" />
      </div>

      <div class="textfield">
        <img src="assets/ri_lock-password-fill.svg" alt="" />
        <input type="senha" placeholder="Senha" />
      </div>

      <button>Cadastrar</button>

    </div>
  </main>
</body>

</html>
